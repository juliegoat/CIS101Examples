<html>
  <head>
    <title>Iframes</title>
  </head>
  <body>
    <h2>iframes are used to embed parts of other websites into your webpage</h2>
    
    <p>Here is an iframe containing a YouTube video</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Wpzvaqypav8" frameborder="0" allowfullscreen></iframe>
    
    <p>Here is an iframe containing a Google map</p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d12096.889610095224!2d-74.00082789999999!3d40.7131203!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1481752045070" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    
    <p>Here is an iframe containing Codapillar's website</p>
    <iframe src="http://codapillar.com" height="400px" width="400px" />
  </body>
</html>
